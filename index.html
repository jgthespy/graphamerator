<!DOCTYPE HTML>
<html>
<head>
	<title>Graphamerator</title>
	<meta property="og:image" content="http://picklenerd.com/math/graphamerator/graph.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/graph.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/controls.js"></script>
	
</head>
<body onload="init();">
	<div class="canvas"></div>
	<div class="sidebar">
		<div class="controls">
			<input type="button" value="Print adjacency matrix to console" onclick="printAdjacencyMatrix()"><br>
			<input type="button" name="input-adjacency-button" value="Input adjacency matrix" onclick="inputAdjacencyMatrix()"><br>
			<div class="adjacency">
				<textarea name="adjacency-input" rows="10" cols="20" wrap="hard"></textarea>
				<p>Type or paste your adjacency matrix into the box. You can resize the box.</p>
				<p>Separate numerical entries with one or more non-numerical characters including line breaks.</p>
				<p>The matrix itself must be square but formatting the input as a square is not required.</p>
			</div>
		</div>
		<div class="debug-info"></div>
	</div>
</body>
</html>
